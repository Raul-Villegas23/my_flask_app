
<head>
    <title>Upload Video</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>
    <script>
        // Check local storage for dark mode state and apply it
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        document.body.classList.toggle('dark-theme', isDarkMode);
    </script>
    
    <div class="dark-mode-toggle-container">
        <!-- Dark Mode Toggle Button with initial sun icon -->
        <button id="darkModeToggle" class="dark-mode-toggle" onclick="toggleDarkMode()">
            <i id="darkModeIcon" class="fas fa-sun"></i> <!-- Sun icon for light mode -->
        </button>
    </div>
    <h1>Gaussian Splatting Processing Panel</h1>
        <!-- Button to go to the upload page -->
        <div class="link-container">
            <a href="/" class="button">Home Page</a>
            <a href="/splat" class="button">Splat Viewer</a>
        </div>
    
        <form method="post" enctype="multipart/form-data">
            
            <label for="fps">Frames per Second (FPS)</label>
            <input type="text" id="fps" name="fps" value="2" >

            <label for="iterations_1">#1 Iterations</label>
            <input type="text" id="iterations_1" name="iterations_1" placeholder="7000" required>
            
            <label for="iterations_2">#2 Iterations</label>
            <input type="text" id="iterations_2" name="iterations_2" placeholder="30000" required>

            <label for="file" class="file-label">
                <i class="fas fa-upload"></i> <!-- Upload icon -->
                <span id="file-label-text">Choose a file</span>
            </label>
            <input type="file" id="file" name="file" class="file-input" onchange="displayFileName(this)">
            
            <script>
                function displayFileName(input) {
                    const fileName = input.files[0].name;
                    document.getElementById('file-label-text').textContent = fileName;
                }
            </script>
            <input type="file" id="file" name="file" class="file-input">
            <button class="upload-button">
                <i class="fas fa-cloud-upload-alt"></i> <!-- Upload icon -->
            </button>
            <!-- Replace the Delete button with a trash can icon -->
            <button class="cleanupButton" id="cleanupButton">
                <i class="fas fa-trash-alt"></i> <!-- Trash can icon -->
            </button>
            
        </form>
        <script src="{{ url_for('static', filename='cleanup.js') }}"></script>
        <script src="{{ url_for('static', filename='dark-mode.js') }}"></script>
</body>
